<h1>Counter Application</h1>
<div style="text-align:center">
  <h2 class="count">{{count}}</h2>
  <div>
    <button class="btn bg-yellow" (click)="handleCounter('minus')">Decrement</button>
    <button class="btn bg-green" (click)="handleCounter('plus')">Increment</button>
    <button class="btn bg-red" (click)="handleCounter('reset')">Reset</button>
  </div>
</div>
